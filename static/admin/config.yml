backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'src/pages/blog/posts'
    create: true
    delete: true
    slug: '{{title}}'
    fields:
      - {
          label: 'Template Key',
          name: 'template',
          widget: 'hidden',
          default: 'post',
        }
      - { name: 'type', default: 'post', widget: 'hidden' }
      - {
          name: 'author',
          label: 'Author',
          widget: string,
          default: 'Maeve Wall',
        }
      - {
          label: 'Slug',
          name: 'slug',
          widget: 'string',
          hint: 'White spaces are not allowed. Please use a "-".',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          required: false,
          widget: image,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', required: false, widget: 'list' }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About Page'
        name: about
        fields:
         - {
              label: 'Template',
              name: 'template',
              widget: 'hidden',
              default: 'about',
            }
        - {
            label: 'slug',
            name: 'slug',
            widget: hidden,
            default: 'about',
          }
        - {
            label: 'Type',
            name: 'type',
            widget: hidden,
            default: 'page',
          }
        - {
            label: 'Title',
            name: title,
            widget: string
          }
        - { label: 'Description', name: 'description', widget: text }
